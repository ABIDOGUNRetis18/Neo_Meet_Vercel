name: Deploy NeoMeet to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies (with legacy peer deps)
        run: |
          cd frontend
          npm ci --legacy-peer-deps

      - name: Install ESLint locally
        run: |
          cd frontend
          npm install eslint eslint-plugin-react eslint-plugin-react-hooks eslint-plugin-jsx-a11y --save-dev --legacy-peer-deps

      - name: Run ESLint auto-fix
        run: |
          cd frontend
          npx eslint src --ext .js,.jsx --fix || true

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: |
          cd frontend
          vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
