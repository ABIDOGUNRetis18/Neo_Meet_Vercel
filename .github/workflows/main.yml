name: Deploy NeoMeet to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Installation de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # adapte selon ton projet

      # 3️⃣ Installer les dépendances du frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      # 4️⃣ Installer ESLint et plugins pour React
      - name: Install ESLint and plugins
        run: |
          cd frontend
          npm install --save-dev eslint eslint-config-react-app eslint-plugin-react eslint-plugin-react-hooks eslint-plugin-jsx-a11y

      # 5️⃣ Lancer ESLint et corriger automatiquement
      - name: Lint and auto-fix
        run: |
          cd frontend
          npx eslint src --ext .js,.jsx --fix || true

      # 6️⃣ Build du frontend
      - name: Build frontend
        run: |
          cd frontend
          CI=false npm run build

      # 7️⃣ Déploiement sur Vercel
      - name: Deploy to Vercel
        run: |
          npm install -g vercel
          vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
